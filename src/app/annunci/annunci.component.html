<h1>Annunci</h1>

<ul *ngIf="annunci">
    <li *ngFor="let annuncio of annunci">
        <p [routerLink]="['/annuncio', annuncio.id]">{{ annuncio.testoAnnuncio }} | {{ annuncio.prezzo }} | {{ annuncio.category[0].nome }} | {{ annuncio.utente.nome }}</p>
    </li>
</ul>

<pre>{{annunci | json}}</pre>
